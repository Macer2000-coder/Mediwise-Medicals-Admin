<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paginated Cards with Firebase Firestore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #111;
            color: white;
        }

        .card {
            background-color: #222;
            color: white;
            margin-bottom: 20px;
        }

        .pagination {
            justify-content: center;
        }

        #login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        <!-- Login form -->
        <div id="login-container" style="display:none;">
            <h3 class="mb-3">Please Login</h3>
            <form id="login-form">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="login-error" class="text-danger mt-3"></div>
        </div>

        <!-- Cards & Pagination -->
        <div id="app-content" style="display:none;">
            <div id="card-container" class="row"></div>

            <nav>
                <ul class="pagination mt-4">
                    <li class="page-item" id="prevPage"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item" id="nextPage"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

            <button id="logout-btn" class="btn btn-danger mt-3">Logout</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        // Your Firebase configuration (replace with your config)
        const firebaseConfig = {
            apiKey: "AIzaSyCwo04RojGZhggWNkSvv8RXLzU4bGfUOP0",
            authDomain: "mediwise-medicals.firebaseapp.com",
            projectId: "mediwise-medicals",
            storageBucket: "mediwise-medicals.firebasestorage.app",
            messagingSenderId: "1062856274593",
            appId: "1:1062856274593:web:971645cac05d2c0da236e0",
            measurementId: "G-1SB18RFW38"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginContainer = document.getElementById("login-container");
        const loginForm = document.getElementById("login-form");
        const loginError = document.getElementById("login-error");
        const appContent = document.getElementById("app-content");
        const logoutBtn = document.getElementById("logout-btn");

        const cardContainer = document.getElementById("card-container");
        const prevPageBtn = document.getElementById("prevPage");
        const nextPageBtn = document.getElementById("nextPage");

        let cardData = [];
        const cardsPerPage = 9;
        let currentPage = 1;
        let totalPages = 1;

        // Render cards function
        function renderCards() {
            cardContainer.innerHTML = "";

            const start = (currentPage - 1) * cardsPerPage;
            const end = start + cardsPerPage;
            const visibleCards = cardData.slice(start, end);

            visibleCards.forEach(card => {
                const col = document.createElement("div");
                col.className = "col-md-4";
                col.innerHTML = `
                                <div class="card">
                                    <img src="${card.ProductImg}" class="card-img-top" alt="${card.ProductName}" />
                                    <div class="card-body">
                                    <h5 class="card-title">${card.ProductName}</h5>
                                    <p class="card-text">${card.ProductDescription}</p>
                                    <p class="card-text"><strong>MRP:</strong> ₹${card.MRP}</p>
                                    <p class="card-text"><strong>Selling Price:</strong> ₹${card.SellingPrice}</p>
                                    <p class="card-text"><strong>Available Quantity:</strong> ${card.quantity}</p>
                                    <p class="card-text"><strong>Purchased:</strong> ${card.quantityPurchased}</p>
                                    <button class="btn btn-outline-primary btn-sm me-2">Buy Now</button>
                                    </div>
                                </div>
                                `;


                cardContainer.appendChild(col);
            });

            prevPageBtn.classList.toggle("disabled", currentPage === 1);
            nextPageBtn.classList.toggle("disabled", currentPage === totalPages);
        }

        // Pagination event handlers
        prevPageBtn.addEventListener("click", e => {
            e.preventDefault();
            if (currentPage > 1) {
                currentPage--;
                renderCards();
            }
        });

        nextPageBtn.addEventListener("click", e => {
            e.preventDefault();
            if (currentPage < totalPages) {
                currentPage++;
                renderCards();
            }
        });

        // Load card data from Firestore
        async function loadCardsFromFirestore() {
            try {
                const colRef = collection(db, "cards");
                const snapshot = await getDocs(colRef);
                cardData = snapshot.docs.map(doc => doc.data());
                totalPages = Math.ceil(cardData.length / cardsPerPage);
                currentPage = 1;
                renderCards();
            } catch (error) {
                console.error("Error loading cards:", error);
            }
        }

        // Handle login form submit
        loginForm.addEventListener("submit", async e => {
            e.preventDefault();
            loginError.textContent = "";
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                loginError.textContent = error.message;
            }
        });

        // Listen to auth state changes
        onAuthStateChanged(auth, user => {
            if (user) {
                // User logged in
                loginContainer.style.display = "none";
                appContent.style.display = "block";
                loadCardsFromFirestore();
            } else {
                // User logged out
                loginContainer.style.display = "block";
                appContent.style.display = "none";
                cardContainer.innerHTML = "";
                loginForm.reset();
            }
        });

        // Logout button
        logoutBtn.addEventListener("click", async () => {
            await signOut(auth);
        });

    </script>
</body>

</html>
